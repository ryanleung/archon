<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Archon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="compiled/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Archon</a>
          <ul class="nav">
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
            <li>{{#link-to 'playlists'}}playlists{{/link-to}}</li>
          </ul>
        </div>
      </div>

      {{outlet}}
    </script>
    <script type="text/x-handlebars" id="playlists">
      {{#each}}
        {{#link-to 'playlist' this}}
          {{title}}
        {{/link-to}}
      {{/each}}
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="playlist">
      {{title}}{{author}}{{date}}
    </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
